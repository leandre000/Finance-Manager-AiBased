services:
  - type: web
    name: finance-manager-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: chmod +x scripts/run-migrations.sh && ./scripts/run-migrations.sh
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: finance-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
    autoDeploy: true

databases:
  - name: finance-manager-db
    plan: free
    databaseName: finance_manager
    user: finance_manager_user

